---
layout: default
---


<div class="post-content">
  <div class="post-heading padded-top">
    <h3>{{ page.title }}</h3> - {{ page.date | date_to_string }}
  </div>
  {{ content }}
</div>
<div class="post-footer">
  <div class="page-navigation">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}"><i class="fa fa-long-arrow-left"></i> {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} <i class="fa fa-long-arrow-right"></i></a>
    {% endif %}
  </div>
  {% include breadcrumbs.html %}
</div>
